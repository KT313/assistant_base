<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body style="background-color: #ddd;">
    <div style="display: flex; align-items: start;">
        <div id="display-text" style="background: #fff;"></div>
        <div id="sidebar">
            <ul id="settings" style="margin: 0px; width: 300px; border: 1px solid #00000044; margin-left: 40px; margin-top: 15px;">
                <a class="clear-chat-button" onclick="clearChat()"><span></span>Clear Chat</a><br>
                <div class="change-model-button">
                    <select onchange="changeModelOpen()">
                        <option value="default">Change Model</option>
                        <option value="model1">Llava-Llama-3-8B</option>
                        <option value="model2">Model 2</option>
                    </select>
                </div><br>
                <input type="checkbox" id="moreinfo" onchange="moreInfoCheckbox()"><label for="moreinfo">Show more info</label><br>
            </ul>
            <br>
            <ul id="info" style="margin: 0px; width: 300px; border: 1px solid #00000044; margin-left: 40px; margin-top: 15px;">
                <div id="text">Vram: ???</div>
            </ul>
        </div>
    </div>
    
    <div style="display: flex; align-items: center;">
        <textarea type="text" id="user-input" placeholder="Type your text here..."></textarea>
        <div class="spin" id="loading-animation" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
